language: python
dist: xenial
cache: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  include:
    - python: '3.7'
      env:
        - TOXENV=check
    - python: '3.7'
      env:
        - TOXENV=docs
    - env:
        - TOXENV=py36-cover,codecov,coveralls
      python: '3.6'
    - env:
        - TOXENV=py37-cover,codecov,coveralls
      python: '3.7'
    - env:
        - TOXENV=py38-cover,codecov,coveralls
      python: '3.8'
before_install:
  - python --version
  - uname -a
  - lsb_release -a || true
install:
  - python -mpip install --progress-bar=off tox -rci/requirements.txt
  - virtualenv --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
    - provider: pypi
      distributions: sdist bdist_wheel
      user: zfit
      password:
          secure:
      on:
          branch: master
          tags: true
          repo: zfit/zfit
          python: 3.7
